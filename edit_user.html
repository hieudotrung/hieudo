<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thêm mới thành viên</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h4 align="center">Xin chào admin đã đăng nhập vào hệ thống!
		<a href="#">Đăng xuất</a>
	</h4>
	<form action="">
		<table border="1" cellpadding="1" cellspacing="1" align="center">
			<tr>
				<td colspan="2" align="center">Sửa thông tin tài khoản cho thành viên </td>	
			</tr>
			<tr>
				<td>Tên tài khoản đăng nhập</td>
				<td><input type="text" name="tk" value="admin"></td>
			</tr>
			<tr>
				<td>Mật khẩu truy cập hệ thống</td>
				<td><input type="text" name="mk" value="admin"></td>
			</tr>	
			<tr>
				<td>Phân quyền truy cập</td>
				<td>
					<select name="select" id="">
						<option value="ad" selected="selected">Admin</option>
						<option value="mem">Member</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" name="submit_name" value="Cập nhật thông tin">
					<input type="reset" name="reset_name" value="Làm Mới">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
